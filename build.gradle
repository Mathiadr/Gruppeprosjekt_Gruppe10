plugins {
    id "java"
    id "io.github.file5.guidesigner" version "1.0.2"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.mikemybytes:junit5-formatted-source:0.0.1'
    implementation 'com.mikemybytes:junit5-formatted-source-tests:0.0.1'
    implementation 'com.mikemybytes:junit5-formatted-source-parent:0.0.1'
    implementation('com.approvaltests:approvaltests:18.5.0')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testImplementation('org.junit.jupiter:junit-jupiter-params:5.9.0')
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    implementation('org.json:json:20220924')
    implementation 'com.github.cliftonlabs:json-simple:4.0.1'
    implementation 'com.intellij:forms_rt:7.0.3'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.13.4'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

